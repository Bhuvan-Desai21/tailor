version = "1.0.0"
id = "vault_example_001"
name = "Example Vault"
description = "Example vault demonstrating Tailor's plugin system"
created = "2025-12-31T01:30:00Z"

[llm]

[llm.providers.ollama]
base_url = "http://localhost:11434"

[llm.categories]
thinking = "gpt-3.5-turbo"
fast = "gpt-3.5-turbo"
vision = "openai/gpt-4o-mini"
code = "openai/gpt-4o"
embedding = "openai/text-embedding-3-large"
audio = "openai/whisper-1"

[llm.defaults]
temperature = 0.7
max_tokens = 4096

[plugins.explorer]
enabled = true

[plugins.demo_ui]
enabled = true

[plugins.prompt_refiner]
enabled = true

[plugins.demo_plugin]
enabled = false

[plugins.memory]
enabled = true

[plugins.chat_branches]
enabled = true

[plugins.summarizer]
enabled = true

[plugins.plugin_manager]
enabled = true