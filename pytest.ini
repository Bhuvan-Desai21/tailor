# Pytest Configuration

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage
addopts =
    -v
    --tb=short
    --strict-markers

# Asyncio
asyncio_mode = auto
