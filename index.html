<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor - Dashboard</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <!-- Icon Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Custom Title Bar -->
    <div id="titlebar" data-tauri-drag-region>
        <div class="titlebar-title" data-tauri-drag-region>Tailor</div>
        <div class="titlebar-buttons">
            <button class="titlebar-btn" id="titlebar-minimize" title="Minimize">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect y="5" width="12" height="2" rx="1" fill="currentColor" />
                </svg>
            </button>
            <button class="titlebar-btn" id="titlebar-maximize" title="Maximize">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1" y="1" width="10" height="10" rx="2" stroke="currentColor" stroke-width="1.5"
                        fill="none" />
                </svg>
            </button>
            <button class="titlebar-btn titlebar-btn-close" id="titlebar-close" title="Close">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M2 2L10 10M10 2L2 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </div>

    <div class="app-container">
        <!-- Navigation Sidebar -->
        <aside id="main-nav-container"></aside>

        <!-- Main Content Area -->
        <main id="app-content">
            <!-- Pages will be dynamically loaded here -->
        </main>
    </div>

    <script type="module">
        import { createNavigation, initNavigation } from './src/components/navigation.js';
        import { initDashboard } from './src/pages/dashboard.js';

        import { initVaultSettings } from './src/pages/vault-settings.js';
        import { initSettings } from './src/pages/settings.js';
        import { initThemes, loadSavedTheme } from './src/pages/themes.js';
        import './src/utils/router.js';

        // Load saved theme on startup
        loadSavedTheme();

        // Initialize navigation
        const navContainer = document.getElementById('main-nav-container');
        navContainer.innerHTML = createNavigation();
        initNavigation();

        // Register routes
        window.router.register('dashboard', initDashboard);

        window.router.register('vault-settings', initVaultSettings);
        window.router.register('settings', initSettings);
        window.router.register('themes', initThemes);

        // Start router and load initial page
        const initialRoute = window.location.hash.slice(1) || 'dashboard';
        window.router.loadRoute(initialRoute);
    </script>

    <script type="module">
        // Titlebar window controls
        import { getCurrentWindow } from '@tauri-apps/api/window';
        const appWindow = getCurrentWindow();
        document.getElementById('titlebar-minimize')?.addEventListener('click', () => appWindow.minimize());
        document.getElementById('titlebar-maximize')?.addEventListener('click', () => appWindow.toggleMaximize());
        document.getElementById('titlebar-close')?.addEventListener('click', () => appWindow.close());
    </script>
</body>

</html>
