<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor - Dashboard</title>
    <link rel="stylesheet" href="frontend/theme.css">
    <link rel="stylesheet" href="src/styles/dashboard.css">
    <link rel="stylesheet" href="src/styles/pages.css">
    <!-- Icon Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <!-- Navigation Sidebar -->
        <aside id="main-nav-container"></aside>

        <!-- Main Content Area -->
        <main id="app-content">
            <!-- Pages will be dynamically loaded here -->
        </main>
    </div>

    <script type="module">
        import { createNavigation, initNavigation } from './src/components/navigation.js';
        import { initDashboard } from './src/pages/dashboard.js';
        import { initPluginStore } from './src/pages/plugin-store.js';
        import { initConversations } from './src/pages/conversations.js';
        import { initVaultSettings } from './src/pages/vault-settings.js';
        import { initSettings } from './src/pages/settings.js';
        import { initDeveloperMode } from './src/pages/developer-mode.js';
        import './src/utils/router.js';

        // Initialize navigation
        const navContainer = document.getElementById('main-nav-container');
        navContainer.innerHTML = createNavigation();
        initNavigation();

        // Register routes
        window.router.register('dashboard', initDashboard);
        window.router.register('plugin-store', initPluginStore);
        window.router.register('conversations', initConversations);
        window.router.register('vault-settings', initVaultSettings);
        window.router.register('settings', initSettings);
        window.router.register('developer-mode', initDeveloperMode);

        // Router is initialized automatically in router.js
    </script>
</body>

</html>
